<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"         
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/template/siteTemplate.xhtml">
        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Country Flags"></h:outputText>
        </ui:define>
        
        <!-- Create the content for this page below -->
        <ui:define name="editableContent">
            
            <div id="posterFrame" align="center" >
                <h1>Country Flags</h1>
                
                <!--
                p:contentFlow is a horizontal content gallery component with a slide animation.
                See PrimeFaces User Guide for its documentation.
                -->
                <p:contentFlow value="#{countryController.flagNames}" var="aFlagName" 
                               style="width:90%;height:400px;background-color:#F0FFFF">
                    
                    <p:graphicImage url="https://manta.cs.vt.edu/csd/flags/${aFlagName}.png" styleClass="content" />

                    <!-- 
                    countryNameOfFlag(aFlagName) method returns the country name by passing 
                    the flag name (which is the same as the country 2-letter code) as a parameter.
                    The country name obtained is styled under "caption" defined in siteStyle.css
                    -->
                    <div class="caption">#{countryController.countryNameOfFlag(aFlagName)}</div>

                </p:contentFlow> 
            </div>

        </ui:define>

    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
