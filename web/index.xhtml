<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->

    <ui:composition template="/template/siteTemplate.xhtml">

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">

            <div align="center">
                <c:if test="#{userController.isLoggedIn() == true}">
                    <font size="93" face="arial">Hello, Lazy Traveler!</font>
                </c:if>

                <c:if test="#{userController.isLoggedIn() == false}">
                    <font size="93" face="arial">The Lazy Traveler</font>
                </c:if>                <br/><br/><br/>
                <!-- 
                ========================================
                *   PrimeFaces Galleria Image Slider   *
                ========================================
                Various effect options for transitions: blind, bounce, clip, drop, explode, fade,
                fold, highlight, puff, pulsate, scale, shake, size, slide, and transfer.
                -->
                <p:imageSwitch effect="fade" id="fadeEffect">
                    <ui:repeat value="#{sliderController.sliderImages}" var="image" id="fadeEffectImages">
                        <p:graphicImage value="/resources/images/slider/#{image}" id="image" />
                    </ui:repeat>
                </p:imageSwitch>

            </div>

        </ui:define>

    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
