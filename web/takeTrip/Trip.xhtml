<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <!--    <head>
            <title>Search Results</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </head>-->
    <ui:composition template="/template/testTemplate.xhtml">
        <ui:define name="editableContent">
            <h:head>
                <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
            </h:head>
            <body>
                <h3 style="font-family: 'Montserrat', sans-serif">Search Results</h3>
                <h:form id="productListForm">

                    <p:dataTable id="datalist" value="#{searchController.foodList}" var="item"
                                 paginator="true"
                                 rows="5"
                                 rowsPerPageTemplate="5,10,15,20"
                                 class="dataTable" >

                        <p:column headerText="Category Name" style="width:120px;text-align:center;" 
                                  exportFunction="#{item.name}">
                            <h:outputText class="standardText" value="#{item.name}"/>
                        </p:column>
                    </p:dataTable>



                    <p:column >
                        <div class="texter">
                            <p:graphicImage value="/resources/images/beach/malibu.png" 
                                            style="width:200px;height:200px"></p:graphicImage>
                            <div>
                                <h:commandLink action="/takeTrip/Malibu"
                                               class="trip-photos">Malibu Beach</h:commandLink>
                            </div>
                        </div>
                    </p:column>
                    <p:column>
                        <div class="texter">
                            <p:graphicImage value="/resources/images/beach/paradise.png" 
                                            style="width:200px;height:200px"></p:graphicImage>
                            <div>
                                <h:commandLink action="/takeTrip/SantaMonica"
                                               class="trip-photos">Santa Monica</h:commandLink>
                            </div>
                        </div>
                    </p:column>
                    <p:column>
                        <div class="texter">
                            <p:graphicImage value="/resources/images/beach/longbeach.png" 
                                            style="width:200px;height:200px"></p:graphicImage>
                            <div>
                                <h:commandLink action="/takeTrip/Long"
                                               class="trip-photos">Long Beach</h:commandLink> 
                            </div>
                        </div>

                    </p:column>
                    <p:column >
                        <div class="texter">
                            <p:graphicImage value="/resources/images/beach/naples.png" 
                                            style="width:200px;height:200px"></p:graphicImage>
                            <div>
                                <h:commandLink action="/takeTrip/Naples"
                                               class="trip-photos">Naples Beach</h:commandLink>
                            </div>
                        </div>

                    </p:column>
                    <div>
                        <p:column >
                            <h:head>
                                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7v3mzIbyRN9C1x2E1r5d-XcW3UQuu29A"></script>
                            </h:head>
                            <f:view contentType="text/html">
                                <p:gmap center="36.850033, -120.6500523" zoom="7" type="HYBRID"
                                        style="width:1100px;height:400px" />
                            </f:view>
                        </p:column>
                    </div>
                </h:form>
            </body>
        </ui:define>
    </ui:composition>
</html>
