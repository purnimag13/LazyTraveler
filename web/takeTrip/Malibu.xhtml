<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template/siteTemplate.xhtml">
        <ui:define name="editableContent">
            <h:head>
                <title>Trip Details</title>

                <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            </h:head>
            <body>
                <center>
                    <h:outputText class="trip-title" value="#{searchController.selected.name}"> </h:outputText>
                    <div>
                        <p:graphicImage value="#{searchController.selected.photos.get(0)}" 
                                        style="width:400px;height:400px"></p:graphicImage>
                    </div>
                </center>


                <div class="data">
                    <p:dataList id="data1" value="#{searchController.getTripFood(searchController.selected)}" var="item"
                                paginator="true"
                                rows="5"
                                rowsPerPageTemplate="5,10,15,20"
                                class="left"> 
                        <f:facet name="header">Restaurant Choices</f:facet>
                        <h:outputText value="#{item.name}"> </h:outputText>
                    </p:dataList>
                    <p:dataList id="data2" value="#{searchController.getTripHotel(searchController.selected)}" var="item"
                                paginator="true"
                                rows="5"
                                rowsPerPageTemplate="5,10,15,20"
                                class="right"> 
                        <f:facet name="header">Hotel Choices</f:facet>
                        <h:outputText value="#{item.name}"> </h:outputText>
                    </p:dataList>



<!--                    <p:repeat  value="#{searchController.getTripFlights(searchController.selected)}" var="item">

                        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="#{item.cost}"></h:outputText>
                                    <h:form>
                                        <h:commandLink action="#{item.ticketUrl}">
                                            <h:outputText value="Click here for more info!"></h:outputText>
                                        </h:commandLink>
                                    </h:form>

                                </h:panelGrid>
                            </p:outputPanel>

                        </h:panelGrid>

                    </p:repeat>-->
                    <p:dataList id="data3" value="#{searchController.getTripFlights(searchController.selected)}" var="item"
                                paginator="true"
                                rows="5"
                                rowsPerPageTemplate="5,10,15,20"
                                class="right"> 
                        <f:facet name="header">Flight Choices</f:facet>
                        <h:outputText value="Cost of Flight "> </h:outputText>

                        <h:outputText value="#{item.cost}"> </h:outputText>
                        <h:form>

                            <a href="#{item.ticketUrl}" target="_blank">
                                Click Here for More Ticket Info</a>
                        </h:form>
                    </p:dataList>
                </div>
            </body>
        </ui:define>
    </ui:composition>
</html>
